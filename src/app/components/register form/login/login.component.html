<mat-card>
    <mat-card-content>
        <form [formGroup]="Vregister">
            <div formGroupName="basic">
                <mat-form-field appearance="fill" class="mat-button-base">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="V***@gmail.com" type="email" formControlName="fName">
                </mat-form-field> <br>
                <mat-form-field appearance="fill" class="mat-button-base">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="lName">
                </mat-form-field>
                <div><small class="forgotpass" (click)="forgotPassword()">Forgot Password</small></div>
                <div>
                    <button mat-raised-button color="primary" [disabled]="!Vregister.valid"
                        class="mat-button-base">Login</button>
                    <button mat-raised-button (click)="signupform()">Signup</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
