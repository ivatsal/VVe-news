<mat-stepper [linear]="isLinear" #stepper>
    <form [formGroup]="Vsregister">
        <mat-step [stepControl]="basicinfoform" label="Fill out your name">
            <div formGroupName="basic">
                <mat-form-field appearance="fill" class="mat-button-base">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First name" formControlName="fName" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last name" formControlName="lName" required>
                </mat-form-field>
                <div><button mat-raised-button color="primary" matStepperNext>Next</button>
                </div>
            </div>
        </mat-step>
        <mat-step [stepControl]="addressinfoform" label="Fill out your address">
            <div formGroupName="address">
                <mat-form-field appearance="fill" class="mat-button-base">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="add1" placeholder="Ex. 1 Main St, New York, NY" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Zip Code</mat-label>
                    <input matInput formControlName="zip" placeholder="3**006" required>
                </mat-form-field>
                <mat-form-field appearance="fill" class="mat-button-base">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city" placeholder="Surat" required>
                </mat-form-field>
                <mat-form-field appearance="fill" class="mat-button-base">
                    <mat-label>State</mat-label>
                    <input matInput formControlName="state" placeholder="Gujarat" required>
                </mat-form-field>
                <div>
                    <button mat-raised-button matStepperPrevious>Back</button>
                    <button mat-raised-button color="primary" class="mat-button-base" matStepperNext>Next</button>
                </div>
            </div>
        </mat-step>
        <mat-step [stepControl]="contactinfoform" label="Contact Details">
            <div formGroupName="contact">
                <mat-form-field appearance="fill" class="mat-button-base">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="userName" placeholder="Vee" required>
                </mat-form-field>
                <mat-form-field appearance="fill" class="mat-button-base">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="PhnNumber" placeholder="+0 999 000 000" required>
                </mat-form-field>
                <mat-form-field appearance="fill" class="mat-button-base">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="Email" placeholder="v...@gmail.com" required>
                </mat-form-field>
                <mat-form-field appearance="fill" class="mat-button-base">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="fpassword" type="password" required>
                </mat-form-field>
                <div>
                    <button mat-raised-button matStepperPrevious>Back</button>
                    <button mat-raised-button color="primary" class="mat-button-base" matStepperNext>Next</button>
                </div>
            </div>
        </mat-step>       
        <mat-step label="Done">
            <div formGroupName="address"></div>
            <p style="color: green;">profile created successfully back to log in</p>
            <div>
                <button mat-raised-button [disabled]="!Vsregister.valid" (click)="clicktologin()">Login</button>
            </div>
        </mat-step>
    </form>
</mat-stepper>
